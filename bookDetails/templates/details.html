{% include 'header.html' %}

{% load static %}

    <head>
        <link rel="stylesheet" href="{% static 'css/details_style.css' %}">
    </head>

    <body>
        <div class="product-page" style="display: flex; justify-content: center;">
            <table>
                <tr class="details-row">
                    <td class="product-card">
                        <div class="product-image">
                          <img src="{{ book.image }}" alt="{{ book.title }}">
                        </div>
                    </td>
                    <td class="product-details">
                        <h1>{{ book.title }}</h1>
                        <div class="product-meta">
                            Penulis: {{ book.authors }}
                        </div>
                        <p>ISBN: {{ book.isbn }}</p>
                        <button class="product-button">Detail</button>
                        <button class="product-button info">Info Penting</button>
                        <div class="product-description">
                            <p>Deskripsi:</p>
                            <p>{{ book.description }}</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        
        
        
    </body>
