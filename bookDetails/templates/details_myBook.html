{% include 'header.html' %}

{% load static %}

    <head>
        <link rel="stylesheet" href="{% static 'css/details_style.css' %}">
    </head>

    <body>
        <div class="table-page">
            <table >
                <tr class="details-row">
                    <td class="product-card">
                        <div class="product-image">
                          <img src="{{ book.image }}" alt="{{ book.title }}">
                        </div>
                    </td>
                    <td class="product-details">
                        <h1>{{ book.title }}</h1>
                        <div class="product-meta">
                            Penulis: {{ book.authors }}
                        </div>
                        <p>ISBN: {{ book.isbn }}</p>
                        <div class="product-description">
                            <h4 style="padding-top: 15px;">Deskripsi:</h4>
                            <p>{{ book.description }}</p>
                        </div>
                    </td>
                </tr>
            </table>
            <a href="{% url 'listBook:delete_book' id=book.id %}">
                <div class="btn-del-container">
                    <button class="del-button">Delete</button>
                </div>
            </a>
        </div>
        
    </body>
