{% load static %}

{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    <title>Discussion Thread</title>
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="margin: 100px 30px 30px 30px;">
        <h1>Discussion thread for "{{ book.title }}"</h1>
    </div>

    <div class="row row-cols-1 g-4" style="margin: 30px 30px 30px 30px;" id="post-card"></div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        style="margin: 30px 30px 30px 30px;">
        Create New Post
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createpostform" onsubmit="return false;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="name" name="name"></input>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Content</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Create
                        Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/post.js' %}"></script>
    <script>
        async function getPosts() {
            return fetch("{% url 'diskusiBook:get_post_json' book.id %}").then((res) => res.json())
        }

        async function refreshPosts() {
            document.getElementById("post-card").innerHTML = ""
            const posts = await getPosts()
            let htmlString = `` // needs revision
            posts.forEach((post, index) => {
                const editDeleteButtons = `
                <button class="btn btn-outline-primary" type="button" onclick="editPost(${post.pk}); return false;">Edit</button>
                        <button class="btn btn-outline-danger" type="button" onclick="deletePost(${post.pk}); return false;">Delete</button>
                `;
                const userOwnership = request.user === post.fields.user;

                htmlString += `\n
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a  class="stretched-link" onclick="showPost(${post.fields.title}); return false;">${post.fields.title}</a></h5>
                    <p class="card-text">${post.fields.content}</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        ${userOwnership ? editDeleteButtons : ``}
                    </div>
                </div>
            </div>
        </div>`
            })

            document.getElementById("post-card").innerHTML = htmlString
        }

        refreshPosts()

        function createPost() {
            fetch("{% url 'diskusiBook:create_post' book.id %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshPosts)

            document.getElementById("createpostform").reset()
            return false
        }
    </script>

</body>

</html>
