{% include 'header.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en" id="html">

<head>
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    <title>Discussion Thread</title>
    <link rel="stylesheet" href="{% static 'css/thread.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="jumbotron jumbotron-fluid" style="margin: 100px 30px 30px 30px;">
            <h1>Discussion thread for "{{ book.title }}"</h1>
        </div>

        <div class="row row-cols-1 g-4" id="post-card"></div>

        <!-- Button trigger modal -->
        <a href="{% url 'diskusiBook:create_post' book.id %}">
            <button type="button" class="btn btn-primary" id="createnewpost" style="margin: 30px 30px 30px 30px;">
                Create New Post
            </button>
        </a>
    </main>

    <script>
        var book_id = "{{ book.id }}";
        var get_post_url = "{% url 'diskusiBook:get_post_json' book.id %}"
        var user_id = "{{ user.id }}"
    </script>
    <script src="{% static 'js/thread.js' %}"></script>

</body>

</html>
