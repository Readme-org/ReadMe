{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReadMe - The Future of Book Search</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.2/components/logins/login-9/assets/css/login-9.css" />
        <style>
            .logo {
                font-size: 48px; /* Atur ukuran font */
                font-weight: bold; /* Jadikan teks tebal */
                color: #ffffff; /* Atur warna teks */
            }
        </style>
    </head>

    <body>
        <section class="bg-primary py-3 py-md-5 py-xl-8">
            <div class="container">
              <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-6 col-xl-5">
                  <div class="card border-0 rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-4">
                            <h3>Register</h3>
                          </div>
                        </div>
                      </div>
                      <form method="POST">
                        {% csrf_token %}  
                        <table>
                          {{ form.as_table }}  
                          <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Daftar" class="btn btn-primary btn-lg"/></td>
                          </tr>  
                        </table>
                      </form>
                      {% if messages %}  
                        <ul>   
                          {% for message in messages %}  
                            <li>{{ message }}</li>  
                          {% endfor %}  
                        </ul>   
                      {% endif %}
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-bg-primary">
                        <div class="col-12 col-xl-9">
                            <h1 class="logo">ReadMe.</h1>
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">AI-Powered Book Discovery.</h2>
                            <p class="lead mb-5">We make people smarter with artificial intelligence.</p>
                            <div class="text-endx">
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </section>

</html>
