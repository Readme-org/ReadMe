{% include 'header.html' %}
{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/wishlist.css' %}">
    </head>
    <body>
        <div id="card-container">
            {% for book in books %}
            <div class="card">
                <img src="{% static book.image %}" alt="{{ book.title }} Cover">
                <div class="book-title">
                    <h2>{{ book.display_title }}</h2>
                </div>
                <p>Penulis: {{ book.authors }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
