{% include 'header.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/wishlist.css' %}">
</head>
<body>
    <div id="card-container">
        {% for book in books %}
        <div class="card">
            <div style="position: relative; z-index: 2;">
                <a href="{% url 'bookDetails:show_details' id=book.id %}" style="display: block; position: relative; z-index: 1;">
                    <img src="{{ book.image }}" alt="{{ book.title }} Cover" style="z-index: 0;"> 
                </a>
            </div>
            <div class="title">
                <h2>{{ book.display_title }}</h2>
            </div>
            <p>Penulis: {{ book.authors }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
